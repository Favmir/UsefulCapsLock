[Layout];========== Change these values to change the size of GUI popup.
lG=12				;Gap between keys
lW=48				;Width of regular key
lH=48				;Height of regular key
lWBSpc=108			;Backspace Width: determines the total Keyboard width(13×lW + 15×lG + lWBSpc). Has to be bigger than (lWTab - lW).
lWTab=78			;Tab Width
lWCaps=98			;Caps Lock Width
lWShift=128			;Left Shift Width
lWCtrl=62			;Left Ctrl(and other function keys like Windows) Width
[Theme]
ColorBG="EEEEEE"			;Background Color
ColorButton="999999"		;not used
ColorStop="FF8888"		;not used
[Start]
noStartPop=1